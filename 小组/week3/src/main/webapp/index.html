<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Demo</title>
    <script src=jquery-3.7.1.min.js></script>
</head>
<body>

<button id="ajaxBtn">发送AJAX请求</button>
<div id="result"></div>
<script>
    $(document).ready(function() {
        $('#ajaxBtn').click(function() { // 按钮点击事件
            $.ajax({ // 发起AJAX请求
                url: 'ajax', // 与Servlet的URL映射对应
                type: 'GET',
                dataType: 'json', // 响应数据类型为JSON
                success: function(data) {
                    $('#result').text(data.message);
                },
                error: function(jqXHR, textStatus, errorThrown) { // 请求失败回调函数
                    $('#result').text('请求失败：' + textStatus); // 显示错误信息
                }
            });
        });
    });
</script>

</body>
</html>
